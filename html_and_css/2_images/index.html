<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_images</title>
  </head>
  <body>
    <h1>Изображения</h1>
    Пример:
    <img
      src="http://example.com/cat.jpg"
      title="Мурка"
      alt="Рыжая кошка валяется в снегу"
      width="640"
      height="480"
    />
    <h2>Семантические изображения с подписью в HTML 5</h2>
    В HTML 5 появились теги для оформления объектов с подписями - figure и
    figcaption. Если твоей картинке нужна подпись - пользуйся ими. Пример кода:
    <figure>
      <img
        src="https://www.google.ru/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png"
      />
      <figcaption>Лого гугла от 2015 года</figcaption>
    </figure>
  </body>
</html>
